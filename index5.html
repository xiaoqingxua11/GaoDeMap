<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>高德地图--缩放比例尺控件  2d和3d转换</title>
    <script type="text/javascript"
        src="http://webapi.amap.com/maps?v=1.4.11&key=f6ce9a844b66e39a2fcfa2cf2faf7bc8&plugin=AMap.Scale,AMap.ToolBar,AMap.ControlBar"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;

        }

        /* 地图容器 */
        #container {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        .amap-icon img {
            height: 10px;
            width: 10px;
        }
    </style>
</head>

<body>
    <div id="container"></div>


    <script type="text/javascript">
        //注册容器
        let map = new AMap.Map('container', {
            //初始化级别
            zoom: 17,
            //初始化中心点
            center: [116.379391, 39.861536],
            //维度
            viewMode:'3D',
            //视角度数
            pitch:90,
            buildingAnimation:true
        });


        //添加控件
       map.addControl(new AMap.Scale());
       map.addControl(new AMap.ToolBar());
       map.addControl(new AMap.ControlBar({
           //控制控件(x旋转控件)
           showZoomBar:true,
           //调整控件位置
           position:{
               top:'30px',
               left:'50px'
           }
       }
       ));


       


    </script>

</body>

</html>
